<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="formulario.css" >
  <title>Formulário</title>
</head>
<body>
  <div class="campo">
    <h1 id="title">Cadastro de DEVs</h1>
    <p id="subtitle">Complete suas informações</p>
    <br>
    <form>
      <fieldset class="group">
        <div class="campo">
          <label class="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
          <label class="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
      </fieldset>
      <div class="campo">
        <label class="email"><strong>Email</strong></label>
        <input type="Email" name="email" id="email" required>
      </div>

      <div class="campo">
        <label><strong>qual lado da aplicacão você desenvolve?</strong></label>
       <label>
         <input type="radio" name="devweb" value="Frontend" checked >Front-end
        </label>
         <label>
           <input type="radio" name="devweb" value="Backend">Back-end
         </label>
         <label>
           <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <option selected disable value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset class="group">
        <div class="campo">
          <label>Selecione as tecnologias que utiliza: </label>
          <input type="checkbox" id="tecnologia1" value="Html">
          <label for="tecnologia1">HTML</label>
          <input type="checkbox" id="tecnologia2" value="CSS">
          <label for="tecnologia2">CSS</label>
          <input type="checkbox" id="tecnologia3" value="Javascript">
          <label for="tecnologia3">Javascript</label>
          <input type="checkbox" id="tecnologia4" value="PHP">
          <label for="tecnologia4">PHP</label>
          <input type="checkbox" id="tecnologia5" value="C#">
          <label for="tecnologia5">C#</label>
          <input type="checkbox" id="tecnologia6" value="Python">
          <label for="tecnologia6">Python</label>
          <input type="checkbox" id="tecnologia7" value="Java">
          <label for="tecnologia7">Java</label>
        </div>
      </fieldset>
      <div class="campo">
        <label><strong>Conte um pouco da sua experência</strong></label>
        <textarea row="6" style="width:26em" id="experiencia" name="experiencia"></textarea>
      </div>

      <button class="button" type="submit">Concluído</button>

    </form>

  </div>
  
</body>
</html>
